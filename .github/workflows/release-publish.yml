name: Release Publish

on:
  release:
    types: [prereleased, released]

permissions:
  contents: write
  packages: write
  pull-requests: write

env:
  IMAGE_NAME: ghcr.io/zhongmiao-org/intercept-wave-console

jobs:
  build_and_publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Ensure we build artifacts from the release tag commit
          ref: ${{ github.event.release.tag_name }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Archive dist
        run: |
          tar -czf dist.tar.gz -C dist .

      - name: Upload artifacts to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Checkout main for CHANGELOG update
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Update CHANGELOG.md from Release notes
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
          RELEASE_BODY: ${{ github.event.release.body }}
        run: |
          node <<'EOS'
          const fs = require('fs');
          const path = 'CHANGELOG.md';
          const tag = process.env.TAG_NAME || 'v0.0.0';
          const version = tag.startsWith('v') ? tag.slice(1) : tag;
          const body = (process.env.RELEASE_BODY || '').trim() || '- No release notes provided.';
          const date = new Date().toISOString().slice(0,10);
          const header = `## [${tag}] - ${date}`; // Keep tag (with v) in brackets

          if (!fs.existsSync(path)) {
            fs.writeFileSync(path, `# Changelog\n\n## [Unreleased]\n\n${header}\n\n${body}\n`);
            process.exit(0);
          }

          const text = fs.readFileSync(path, 'utf8');
          const lines = text.split(/\r?\n/);
          const unreleasedIdx = lines.findIndex(l => /^##\s*\[\s*Unreleased\s*\]\s*$/i.test(l.trim()));

          if (unreleasedIdx === -1) {
            // Fallback: prepend Unreleased then new version
            const out = `## [Unreleased]\n\n${header}\n\n${body}\n\n${text}`;
            fs.writeFileSync(path, out);
            process.exit(0);
          }

          // Find end of Unreleased section (next header or EOF)
          let end = lines.length;
          for (let i = unreleasedIdx + 1; i < lines.length; i++) {
            if (/^##\s+/.test(lines[i])) { end = i; break; }
          }

          const before = lines.slice(0, unreleasedIdx).join('\n'); // content before Unreleased header
          const after = lines.slice(end).join('\n');

          // Compose: keep top prologue + Unreleased header (empty), then new version block, then rest
          const parts = [];
          if (before.trim()) parts.push(before.trim());
          parts.push('## [Unreleased]');
          parts.push('');
          parts.push(`${header}`);
          parts.push('');
          parts.push(body);
          if (after.trim()) { parts.push(''); parts.push(after.trim()); }
          const out = parts.join('\n').replace(/\n{3,}/g, '\n\n') + '\n';
          fs.writeFileSync(path, out);

          // Optionally patch Chinese changelog in a simple way: insert new version header under Unreleased
          const zh = 'CHANGELOG_zh.md';
          if (fs.existsSync(zh)) {
            const zt = fs.readFileSync(zh, 'utf8');
            const zlines = zt.split(/\r?\n/);
            const zidx = zlines.findIndex(l => /^##\s*\[\s*Unreleased\s*\]\s*$/i.test(l.trim()));
            if (zidx !== -1) {
              // Keep everything before Unreleased, then Unreleased header, then new header, then the rest (unchanged)
              const zbefore = zlines.slice(0, zidx).join('\n');
              const zafter = zlines.slice(zidx + 1).join('\n');
              const zoutParts = [];
              if (zbefore.trim()) zoutParts.push(zbefore.trim());
              zoutParts.push('## [Unreleased]');
              zoutParts.push('');
              zoutParts.push(`## [${version}]`);
              if (zafter.trim()) { zoutParts.push(''); zoutParts.push(zafter.trim()); }
              const zout = zoutParts.join('\n').replace(/\n{3,}/g, '\n\n') + '\n';
              fs.writeFileSync(zh, zout);
            }
          }
          EOS

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          branch: chore/release-changelog-${{ github.event.release.tag_name }}
          delete-branch: true
          commit-message: "chore(changelog): update for ${{ github.event.release.tag_name }}"
          title: "chore(changelog): update for ${{ github.event.release.tag_name }}"
          body: |
            Update CHANGELOG for release ${{ github.event.release.tag_name }}.
            This PR was created automatically after publishing the release.

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
