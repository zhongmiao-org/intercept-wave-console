name: Release Publish

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/intercept-wave-console

jobs:
  build_and_publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Archive dist
        run: |
          tar -czf dist.tar.gz -C dist .

      - name: Upload artifacts to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Update CHANGELOG.md from Release notes
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
          RELEASE_NAME: ${{ github.event.release.name }}
          RELEASE_BODY: ${{ github.event.release.body }}
        run: |
          DATE=$(date -u +%Y-%m-%d)
          echo "Updating CHANGELOG.md for ${TAG_NAME} (${DATE})"
          HEADER="## ${TAG_NAME} - ${DATE}"
          echo "$HEADER" > NEW_CHANGELOG.md
          echo "" >> NEW_CHANGELOG.md
          if [ -n "$RELEASE_BODY" ]; then
            printf "%s\n\n" "$RELEASE_BODY" >> NEW_CHANGELOG.md
          else
            echo "- No release notes provided." >> NEW_CHANGELOG.md
            echo "" >> NEW_CHANGELOG.md
          fi
          if [ -f CHANGELOG.md ]; then
            cat CHANGELOG.md >> NEW_CHANGELOG.md
          fi
          mv NEW_CHANGELOG.md CHANGELOG.md

      - name: Commit CHANGELOG update
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore(changelog): update for ${TAG_NAME}"
          git push
