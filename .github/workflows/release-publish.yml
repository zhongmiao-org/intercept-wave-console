name: Release Publish

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/intercept-wave-console

jobs:
  build_and_publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Archive dist
        run: |
          tar -czf dist.tar.gz -C dist .

      - name: Upload artifacts to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Update CHANGELOG.md from Release notes
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
          RELEASE_BODY: ${{ github.event.release.body }}
        run: |
          node <<'EOS'
          const fs = require('fs');
          const path = 'CHANGELOG.md';
          const tag = process.env.TAG_NAME || 'v0.0.0';
          const body = (process.env.RELEASE_BODY || '').trim() || '- No release notes provided.';
          const date = new Date().toISOString().slice(0,10);
          const header = `## ${tag} - ${date}`;

          if (!fs.existsSync(path)) {
            fs.writeFileSync(path, `# Changelog\n\n## [Unreleased]\n\n${header}\n\n${body}\n`);
            process.exit(0);
          }

          const text = fs.readFileSync(path, 'utf8');
          const lines = text.split(/\r?\n/);
          const unreleasedIdx = lines.findIndex(l => /^##\s*\[?Unreleased\]?\s*$/i.test(l.trim()));

          if (unreleasedIdx === -1) {
            // Fallback: prepend
            const out = `${header}\n\n${body}\n\n${text}`;
            fs.writeFileSync(path, out);
            process.exit(0);
          }

          // Find end of Unreleased section (next header or EOF)
          let end = lines.length;
          for (let i = unreleasedIdx + 1; i < lines.length; i++) {
            if (/^##\s+/.test(lines[i])) { end = i; break; }
          }

          const before = lines.slice(0, unreleasedIdx + 1).join('\n'); // keep the Unreleased header only
          const after = lines.slice(end).join('\n');
          const newBlock = `${header}\n\n${body}`;
          const out = `${before}\n\n${newBlock}\n\n${after}`.replace(/\n{3,}/g, '\n\n');
          fs.writeFileSync(path, out.trimEnd() + '\n');
          EOS

      - name: Commit CHANGELOG update
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore(changelog): update for ${TAG_NAME}"
          git push
